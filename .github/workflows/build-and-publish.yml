name: Build and Publish DevContainer Images

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        variant: [fullstack, datascience, genai-chainlit]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.variant }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.variant }}
          file: ./${{ matrix.variant }}/Dockerfile
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  update-readme:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update README with latest image tags
        run: |
          echo "# DevContainer Base Images" > README.md
          echo "" >> README.md
          echo "Available images:" >> README.md
          echo "" >> README.md
          echo "- **Fullstack**: ghcr.io/${{ github.repository }}/fullstack:latest" >> README.md
          echo "- **Data Science**: ghcr.io/${{ github.repository }}/datascience:latest" >> README.md
          echo "- **GEN-AI Chainlit**: ghcr.io/${{ github.repository }}/genai-chainlit:latest" >> README.md
          echo "" >> README.md
          echo "## Usage" >> README.md
          echo "" >> README.md
          echo "Reference in your devcontainer.json:" >> README.md
          echo "" >> README.md
          echo '```json' >> README.md
          echo '{' >> README.md
          echo '  "image": "ghcr.io/${{ github.repository }}/fullstack:latest"' >> README.md
          echo '}' >> README.md
          echo '```' >> README.md

      - name: Commit and push README update
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add README.md
          git commit -m "Update README with latest image tags" || echo "No changes to commit"
          git push || echo "Push failed"